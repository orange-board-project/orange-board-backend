<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>BSSM 청원</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    text-decoration: none;
  }
  a{
    color: #333333;
  }
  span{
    color: #1A395D;
  }
  .layout {
    margin: 0 auto;
    width: 1000px;
    height: 800px;
    padding-top: 20px;
    background-color: #F8F8F8;;
    border-radius: 12px;
    box-shadow: 4px 4px 20px 10px rgba(0, 0, 0, 0.25);
  }
  h3 {
    display: block;
    text-align: center;
    padding: 20px 0 20px 0;
    font-size: 30px;


  }
  h4 {
    /* float: left; */
    margin-left: 80px;
    padding-top: 20px;
    font-size: 18px;
  }
  .title-input {
    /* border: ; */
    font-size: 21px;
    margin-left: 80px;
    width: 800px;
    height: 28px;
    border: none;
    border-radius: 3px;
    box-shadow: 2px 2px 20px 5px rgba(0, 0, 0, 0.18);
  }
  .title-input:focus{
    outline:none;
  }
  textarea {
    margin-left: 80px;
    width: 800px;
    height: 400px;
    font-size: 20px;
    color: #333;
    border: none;
    box-shadow: 2px 2px 20px 5px rgba(0, 0, 0, 0.25);
  }
  textarea:focus{
    outline: none;
  }
  .btn{
    width: 600px;
    margin: 0 auto;
    display: flex;
    /*justify-content: space-evenly;*/
    padding-top: 20px;
  }
  .btn .cancel {
    margin-left: 180px;
    width: 100px;
    height: 50px;
    font-size: 25px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
  .btn .write {
    margin-left: 20px;
    width: 100px;
    height: 50px;
    font-size: 25px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
</style>
<body>
<div class="layout">
  <form th:action="@{/board/update/{id}(id=${board.id})}" method="post" class="write-form">
    <!--  -->
    <h3><span>학생회</span>에게 청원합니다.🍊</h3>
    <h4>제목</h4>
    <input name="title" class="title-input" th:value="${board.title}" autofocus >
    <h4>내용</h4>
    <textarea name="content" id="" cols="30" rows="10" placeholder="여기에 입력해주세요" th:text="${board.content}" autofocus ></textarea>

    <div class="btn">
      <button type="submit" class="write">수정</button>
    </div>
  </form>
</div>
</body>
</html>
